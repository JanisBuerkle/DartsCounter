<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../Scripts/script.js"></script>
    <title>DartsCounter - Games, Trainings & more</title>
    <link rel="stylesheet" href="../Styles/Styles.css">
    <link rel="icon" href="../Assets/dartboard.png">
</head>
<body>
    <div class="burger-menu">
        <div class="burger-icon" onclick="toggleMenu()">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <div class="menu" id="menu">
            <ul>
                <li><a href="#">Profil</a></li>
                <li><a href="#">Einstellungen</a></li>
                <li><a href="#">Ausloggen</a></li>
            </ul>
        </div>
    </div>     
    
    <div class="header-text">
        <h1>DartsCounter</h1>
        <hr class="underline">
        <p>A website for playing darts with mini-games and classic X01 darts. It includes a score counter where you enter your points.</p>
    </div>
    
    <div class="games">
        <div class="card">
            <div class="card-border-top"></div>
            <div class="img"><img src="../Assets/dartboard.png" alt=""></div>
            <span>X01</span>
            <p class="job">Classic Darts game.</p>
            <button>Play</button>
        </div>
    
        <div class="card">
            <div class="card-border-top"></div>
            <div class="img"><img src="../Assets/tictactoe.png" alt=""></div>
            <span>Tic Tac Toe</span>
            <p class="job">Tic Tac Toe in Darts.</p>
            <button>Play</button>
        </div>
    </div>
    
    <div class="trainings">
        <div class="card">
          <div class="card-border-top"></div>
          <div class="img"><img src="../Assets/world.png" alt=""></div>
          <span>Around the World</span>
          <p class="job">Around the world training game.</p>
          <button>Play</button>
        </div>
    </div>   
</body>
</html>
